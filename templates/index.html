{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">{% block title %} Welcome to URL Shortener Application {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="url">FUll URL</label>
        <input type="text" name="url"
               placeholder="URL to shorten" class="form-control"
               value="{{ request.form['url'] }}" autofocus>
        </input>
    </div>
    <div class="form-floating mb-3">
        <input type="text" name="custom_id" id="custom_id"
               placeholder="Want to customise? (optional)" class="form-control"
               value="{{ request.form['custom_id'] }}">
        </input>
        <label for="custom_id">Custom Short ID</label>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <span><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
    {% endif %}
{% endblock %}
